<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="number_guessing_game">
        <h1 class="game">Number Guessing Game</h1>
        <div class="img_box">
            <img class="img_one" src="./images/game_vector.png" alt="" width="80%" height="80%">
            <img class="img_two" src="./images/winner.png" alt="" width="60%" height="80%">
        </div>

        <h2 class="player">First Player</h2>

        <div class="player_one">
            <input class="player_one_input" type="password" placeholder="Enter a number...">
            <p class="player_one_err"></p>
            <button class="player_one_btn">Start Game</button>
        </div>

        <div class="player_two">
            <p class="chance">Chance: <span class="chance_count">5</span></p>
            <input class="player_two_input" type="text" placeholder="Enter a number...">
            <p class="player_two_err"></p>
            <button class="player_two_btn">Guess</button>
            <button class="restart">Start Again</button>
        </div>
        <div class="tasin">
            <h4>First player number was - </h4>
            <h5 class="value"></h5>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
